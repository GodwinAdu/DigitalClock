<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class=" clock-wrapper hour">
                <h1 id="hour">00</h1>
                <span >hour</span>
            </div>
            <div class="clock-wrapper minute">
                <h1 id="munite">00</h1>
                <span>munite</span>
            </div>
            <div class="clock-wrapper second">
                <h1 id="second">00</h1>
                <span>second</span>
            </div>
            <div class="clock-wrapper-ampm">
                <span class="ampm" id="ampm">AM</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
